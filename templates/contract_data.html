<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Данные трудового договора</title>
    <style>
        /* Стили для страницы данных */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th, .data-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .data-table th {
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0fd850;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #f9f047;
        }
    </style>
</head>
<body>
    <h2>Данные для табельного номера {{ tab_number }}</h2>

    <table class="data-table">
        <tr>
            <th>Поле</th>
            <th>Значение</th>
        </tr>
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="get">
        <button type="submit" class="back-button">На главную</button>
    </form>
</body>
</html>
